<!DOCTYPE html>
<html>
    <head>
      <title>Speedrun Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman&display=swap');
      </style>
    </head>

    <body>
      <h1>Speedrun Tracker</h1>
      <p id="message"></p>

      <div class="before-login">
        <h5>Sign-up</h5>
        <form id="sign-up">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <input placeholder="Confirm password" type="password" name="credentials[password_confirmation]" />
          <button type="submit" id="btn">Sign Up</button>
        </form>

        <h5>Sign-in</h5>
        <form id="sign-in">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <button type="submit" id="btn">Sign In</button>
        </form>
      </div>
      <div id="buttons">
        <button class="gameActions" id="btn">Games</button>
        <button class="runActions" id="btn">Runs</button>
        <br>
        <div id="game-display"></div>
        <br>
        <form id="games-index">
          <button type="submit" id="btn">Show all your Games</button>
        </form>
        <br>
        <h3>Get a Game</h3>
        <form id="game-show">
          <input type="text" name="game[id]" placeholder="Game ID Here">
          <input type="submit" value="Get Game" id="btn">
        </form>
      </div>
      <div id="games">
        
        <br>
        <h3>Add a new Game</h3>
        <form id="game-create">
          <input type="text" name="game[title]" placeholder="Game title">
          <input type="text" name="game[releaseDate]" placeholder="Release date (mm/dd/yy)">
          <input type="text" name="game[genre]" placeholder="Genre">
          <input type="text" name="game[platform]" placeholder="Platform">
          <button type="submit" id="btn">Add Game</button>
        </form>
        <br>
        <h3>Remove a Game</h3>
        <form id="game-destroy">
          <input type="text" name="game[id]" placeholder="Game ID">
          <button type="submit" id="btn">Delete Game</button>
        </form>
        <br>
        <h3>Edit a Game</h3>
        <form id="game-update">
          <input type="text" name="game[id]" placeholder="Game ID">
          <input type="text" name="game[title]" placeholder="Game title">
          <input type="text" name="game[releaseDate]" placeholder="Release date (mm/dd/yy)">
          <input type="text" name="game[genre]" placeholder="Genre">
          <input type="text" name="game[platform]" placeholder="Platform">
          <button type="submit" id="btn">Edit Game</button>
        </form>
      </div>

      <div id="runs">
        <br>
        <h3>Add a new Speedrun</h3>
        <form id="run-create">
          <input type="text" name="run[gameId]" placeholder="Game ID">
          <input type="text" name="run[time]" placeholder="Length of Run (hh:mm:ss)">
          <input type="text" name="run[date]" placeholder="Run date (mm/dd/yy)">
          <input type="text" name="run[goal]" placeholder="Goal">
          <button type="submit" id="btn">Add Run</button>
        </form>
        <br>
        <h3>Remove a Speedrun</h3>
        <form id="run-destroy">
          <input type="text" name="run[gameId]" placeholder="Game ID">
          <input type="text" name="run[id]" placeholder="Run ID">
          <button type="submit" id="btn">Delete Run</button>
        </form>
        <br>
        <h3>Edit a Speedrun</h3>
        <form id="run-update">
          <input type="text" name="run[gameId]" placeholder="Game ID">
          <input type="text" name="run[id]" placeholder="Run ID">
          <input type="text" name="run[time]" placeholder="Length of Run (hh:mm:ss)">
          <input type="text" name="run[date]" placeholder="Run date (mm/dd/yy)">
          <input type="text" name="run[goal]" placeholder="Goal">
          <button type="submit" id="btn">Edit Run</button>
        </form>
      </div>
      <div id="auth">
        <br>
        <h5>Change Password</h5>
        <form id="change-password">
          <input placeholder="Old Password" type="password" name="passwords[old]" />
          <input placeholder="New Password" type="password" name="passwords[new]"/>
          <button type="submit" id="btn">Change Password</button>
        </form>
        <br>
        <form id="logout">
          <button type="submit" id="btn">Log out</button>
        </form>
      </div>
    </body>
</html>
